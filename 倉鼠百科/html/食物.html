<h1>食物🍴</h1>
<p class="p"><span class="p">倉鼠的食物分為主食和副食，<strong>副食不能給予超過主食</strong>，以免養得過胖。 <br />
</span></p>
<p class="p"><span class="p">鼠鼠們會挑喜歡的東西吃，吃飽了就不吃了，所以餵食時應該<strong>先餵主食，再少量給予副食，</strong>而非全部混在一起餵食。 <br />
</span></p>
<p class="p"><span class="p">倉鼠天性有藏食的習慣，如果飼料給得太少他們會很不安</span>。</p>
<p class="p"><span class="p">也要<strong>注意清理</strong>易變質的水果，</span></p>
<p class="p"><span class="p">不能餵食過多避免食物在藏在頰囊太久，造成發炎，也要避免食物過尖傷到頰囊。</span></p>
