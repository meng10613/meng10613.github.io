<h1>坎貝爾侏儒倉鼠 (Campbell's Dwarf Hamster)
</h1>
<h2>俗稱：一線鼠、雪球、紫羅蘭、白熊、黑熊、琥珀、花斑</h2>
<h4>身長：約7.5~11cm</h4>
<h4>體重：約30~40g</h4>
<h4><span id="h4">壽命：約1.5~3年</span><br />
</h4>
<h3>主要分布於為東亞及中亞草原。</h3>
<h3>一線鼠跟三線鼠外型相近，但體型稍微大一些，耳朵較大較尖。也是因為毛色差別而有很多別名。有較多個體的眼睛為紅色。</h3>
<h3>個性：較兇、比起三線鼠較不親人。</h3>
<h3>習性：受到驚嚇時通常不會飛奔逃跑，而是做出反擊行為(ex:啃咬)，因此普遍認為飼養有難度。</h3>
