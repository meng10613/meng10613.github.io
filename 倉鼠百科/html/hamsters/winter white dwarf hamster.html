<h1>加卡利亞倉鼠 (Winter White Dwarf Russian Hamster)/短尾侏儒倉鼠</h1>
<h2>俗稱：三線鼠、趴趴鼠、布丁、銀狐、紫倉、冬白、楓葉鼠。</h2>
<h4>身長：約7~10cm</h4>
<h4>體重：約30~40g</h4>
<h4>壽命：約1.5~2.5年</h4>
<h3>屬於毛色變化豐富的品種，會隨季節或是時間改變，因此擁有許多別名。</h3>
<h3>像冬白的由來就是因為，在冬天隨著陽光的照射，有的野生色會轉變成白色，趨近於銀狐的毛色，因而得名。<br />
</h3>
<h3>主要分布於新疆、西伯利亞等地。</h3>
<h3>個性：溫和不怕人、容易和飼主親近。</h3>
<h3>習性：不太喜歡其他鼠鼠，不應將互相不認識的三線鼠放在一起。<br />
</h3>
